server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name project1.ru www.project1.ru;

    ssl_certificate /usr/share/nginx/sert/selfsigned.crt;
    ssl_certificate_key /usr/share/nginx/sert/private.key;

    location / {
        root /usr/share/nginx/project_1;
        index index.html;
    }

    location /images/ {
       alias /usr/share/nginx/project_1/images/;
    }
}

server {
     listen 443 ssl;
     server_name project2.ru www.project2.ru;

     ssl_certificate /usr/share/nginx/sert/selfsigned.crt;
     ssl_certificate_key /usr/share/nginx/sert/private.key;

     root /usr/share/nginx/project2;

     location / {
         index index.html;
     }
}
